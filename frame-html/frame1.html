<!DOCTYPE>
<html>
<head>
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="node_modules/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/photoCollageMaker.js"></script>
</head>
<style type="text/css">
	#frame1-a {
		width: 49.5%;
		height: 100%;
		background-color: #FFC0CB;
		float: left;
	}
	#frame1-b{
		width: 49.5%;
		height: 49.5%;
		background-color: #DDA0DD;
		float: right;
	}
	#frame1-border1{
		width: 49.5%;
		height: 1%;
		background-color: white;
		float: right;
	}
	#frame1-c{
		width: 49.5%;
		height: 49.5%;
		background-color: #B0E0E6;
		float: right;
	}
</style>
<body>
<div class="img">
	<p class="dimension" id="width"></p>
	<div class="dimension rule_w"></div>
	<div class="dimension rule_h"></div>
	<p class="dimension" id="height"></p>
	<div class ="x" id="frame1-a"><input class="collage" type="file" accept="image/jpeg, image/png"><img></div>
	<div class ="x" id="frame1-b"><input class="collage" type="file" accept="image/jpeg, image/png"><img></div>
	<div class="border" id="frame1-border1"></div>
	<div class ="x" id="frame1-c"><input class="collage" type="file" accept="image/jpeg, image/png"><img></div>
</div>
<input class="btn-Preview-Image" type="button" value="Preview"/>
<div class="previewImage"></div>
<script type="text/javascript">
    $( function() {
        $( ".img" ).resizable({
            containment: "body",
   		 	resize: function(e, ui) {
   		 		$(".dimension").css("display", "block");
                $(this).find("#width").text(Math.round(ui.size.width)+"px");
                $(this).find("#height").text(Math.round(ui.size.height)+"px");

                $(this).find('.x').each(function () {
                    var frameHeight = $(this).css('height').replace("px", "");
                    var frameWidth = $(this).css('width').replace("px", "");
                    var frameRela = frameHeight/frameWidth;
                    var imageHeight = $(this).find('img').css('height').replace("px", "");
                    var imageWidth = $(this).find('img').css('width').replace("px", "");
                    var imageRela = imageHeight/imageWidth;

                    if (imageRela < frameRela) {
                        $(this).find('img').css('height', '100%');
                        $(this).find('img').css('width', 'unset');
                    } else {
                        $(this).find('img').css('width', '100%');
                        $(this).find('img').css('height', 'unset');
                    }
                })
    		}	
    	});
        $(".x img").draggable({
            stop: function(event, ui) {
                if(($(this).position().top >= $(this).parent().height()) || ($(this).position().top <= -$(this).height()) || ($(this).position().left >= $(this).parent().width()) || ($(this).position().left <= -$(this).width()) ){
                    $(this).css('top', 0);
                    $(this).css('left', 0);
                }
            }
        });
    });
</script>
</body>
</html>
